---
# defaults file for src/roles/nginx
nginx_http_port: 80

nginx_firewalld_ports:
  - port: "{{ nginx_http_port }}/tcp"
    permanent: "yes"
    state: "enabled"

# nginx_firewalld_service:
#  - service: 'nginx'
#    zone: 'public'
#    permanent: 'yes'
#    state: 'enabled'
#    immediate: true

nginx_users:
  web-worker-001:
    name: 'web-worker-001'
    groups: 'nginx'
    group: 'nginx'
    append: 'yes'
    state: 'present'
    remove: 'no'
    password: "{{ secret.general_users.master_user.password }}"
    public_key: "/root/.ssh/ansible_rsa.pub"
    login_shell: '/bin/bash'
    create_home: 'yes'
    sudo: 'absent'
    comment: 'master user'
    expires: '-1'
  web-worker-002:
    name: 'web-worker-002'
    groups: 'nginx'
    group: 'nginx'
    append: 'no'
    state: 'present'
    remove: 'yes'
    password: "{{ secret.general_users.master_user.password }}"
    public_key: "/root/.ssh/ansible_rsa.pub"
    login_shell: '/bin/bash'
    create_home: 'yes'
    sudo: 'absent'
    comment: 'web002'
    expires: '-1'
